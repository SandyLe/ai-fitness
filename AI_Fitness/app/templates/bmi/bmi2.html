        left: calc(100% / 6);

        width: calc(100% / 6);
        left: calc(2 * 100% / 6);
    }

        width: calc(100% / 6);
        left: calc(3 * 100% / 6);
    }
    .navbar form:nth-child(5):hover ~ .highlight {
        width: calc(100% / 6);
        left: calc(4 * 100% / 6);
    }
    .navbar form:nth-child(6):hover ~ .highlight {

<div style="margin: 0 70px ">
        <h1>BMI计算器</h1>
        <p>身体质量指数（BMI）是衡量一个人是否体重过重或过轻的常用指标。它是根据人的体重和身高来计算的。</p>
        <p>使用本计算器，您可以输入您的身高、体重、年龄和性别，然后点击“计算BMI”按钮，我们将为您计算出BMI值并给出相关的健康建议。</p>
        <form id="bmiForm">
            <label class="lb" for="height">身高（厘米）：</label>
            <input type="text" class="bmi" id="height" name="height" placeholder="请输入身高">
            <label class="lb" for="weight">体重（公斤）：</label>
            <input type="text" class="bmi" id="weight" name="weight" placeholder="请输入体重">
            <label class="lb" for="age">年龄：</label>
            <input type="text" class="bmi" id="age" name="age" placeholder="请输入年龄">
            <label class="lb" for="gender">性别：</label>
            <select id="gender" class="bmi" name="gender">
                <option value="male">男性</option>
                <option value="female">女性</option>
            </select>

<!--            <input id="a" class="bmi"  type="submit" value="计算BMI">-->
            <button type="submit" id="a">发送</button>
        </form>
        <p>成年人身体质量指数参照表：</p>
        <table>
            <tr>
                <th>轻体重BMI</th>
                <th>健康体重BMI</th>
                <th>超重BMI</th>
                <th>肥胖BMI</th>
            </tr>
            <tr>
                <td>BMI&lt;18.5</td>
                <td>18.5≤BMI&lt;24</td>
                <td>24≤BMI&lt;28</td>
                <td>28≤BMI</td>
            </tr>
        </table>
    </div>
<div style="font-size: 20px;position: absolute;margin-left: 600px">推荐训练:</div>
<div style="display: flex">
    <div id="result" style="margin-left: 80px;width:40%"></div>
    <div style="margin-top: 40px;width: 60%;">

         <div  id="T1S1" style="font-size: 17px;"></div>

<script>
    var height="";
    var weight="";
    var age="";
    var gender="";
    document.getElementById("bmiForm").addEventListener("submit", function(event) {
        event.preventDefault();
        height = parseFloat(document.getElementById("height").value);
        weight = parseFloat(document.getElementById("weight").value);
        age = parseInt(document.getElementById("age").value);
        gender = document.getElementById("gender").value;
        var maxHeartRate = 220 - age;
        var lowIntensityRate = Math.round(maxHeartRate * 0.5);
        var highIntensityRate = Math.round(maxHeartRate * 0.7);

        var bmi = weight / ((height / 100) * (height / 100));
        var healthWeightRange = "健康的BMI范围：<strong>18.5 - 24.0</strong>";
        var standardWeight = "您的身高对应标准体重为：<strong>" + ((height - 100) * 0.9).toFixed(2) + "</strong>公斤";
        var bmr = (gender === "male") ? (66 + (13.7 * weight) + (5 * height) - (6.8 * age)) : (655 + (9.6 * weight) + (1.8 * height) - (4.7 * age));
        var exerciseAdvice = (bmi < 18.5) ? "建议多吃均衡营养并适量进行力量训练" :
                             (bmi >= 18.5 && bmi <= 24.9) ? "保持健康饮食和适度运动" :
                             (bmi > 24.9) ? "减少高热量食物和多进行有氧运动" :
                             "";

        var resultText = "<p>您的BMI为：<strong>" + bmi.toFixed(2) + "</strong></p>" +
                         "<p>" + healthWeightRange + "</p>" +
                         "<p>" + standardWeight + "</p>" +
                         "<p>基础代谢率：<strong>" + bmr.toFixed(2) + "</strong>千卡/天</p>" +
                         "<p>运动建议：<strong>" + exerciseAdvice + "</strong></p>"+
                         "<p>您的中低强度运动心率范围为：<strong>" + lowIntensityRate + " </strong>到<strong>" + highIntensityRate + " </strong>次/分钟。</p>"+
                         "<p>人体要燃烧脂肪，需要满足三个必要条件：</p> <ol>    <li>该运动要达到中低强度的运动心率；</li>    <li>这种中低强度运动心率的运动要持续20分钟以上；</li><li>这种运动必须是大肌肉群的运动，如慢跑、游泳、康训操等。</li></ol>";

        document.getElementById("result").innerHTML = resultText;
    });
    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

    $("#a").click(function(){
        height = parseFloat(document.getElementById("height").value);
        weight = parseFloat(document.getElementById("weight").value);
        age = parseInt(document.getElementById("age").value);
        gender = document.getElementById("gender").value;
        var a=["哑铃划船（背阔肌）","砍伐者（侧腹）","哑铃划船（背阔肌）","砍伐者（侧腹）","哑铃仰卧起坐（腹肌）",'哑铃弯举（肱二头肌）','躺姿哑铃臂屈伸（肱三头肌）','哑铃早安鞠躬挺（腘绳肌）','哑铃划船（后背中部斜方肌）','哑铃坐姿推举（肩）','正握哑铃弯举（手臂）','哑铃硬拉（竖脊肌）','哑铃保加利亚单腿深蹲（臀部）','哑铃上斜卧推（胸肌)'];
        a = shuffleArray(a);
        var concatenatedString = a.join("、");
        // alert(concatenatedString);
        var input_text = "我的年龄" + age + "岁、性别" + (gender === "male" ? "男" : "女") + "、身高" + height + "厘米、体重" + weight + "公斤"+"；详细分析一下我的身体情况，然后根据我的年龄、身高体重、性别从" +concatenatedString+"中选出最适合我的部分动作（5个以内），每个动作的分析简短一点";
        // var input_text = "输出两行内容";
        var data = {'input': input_text};

        // 显示加载提示
        $("#loading").show();
        req_text("/upload", data, "#T1S1");
    });

    var req_text = function(url, data, deplay){
        $(deplay).empty();// 清空deplay里的内容
        var req_json = JSON.stringify(data);
        $.ajax({
            url: url,
            type: "post",
            contentType: "application/json",
            dataType: 'json',
            data: req_json
        }).done(function(re_data){
            // alert(re_data.msg);
            var formatted_output = re_data.msg.replace(/\n/g, "<br>");
            $(deplay).append("<div>"+formatted_output+"</div>");
            // 隐藏加载提示
            $("#loading").hide();
        });
    };
</script>
